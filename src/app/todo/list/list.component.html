<div class="container">
  <div class="text-right">
    <button class="btn btn-success" routerLink="create">Create</button>
  </div>
  <table class="table table-striped my-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">detail</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos$ | async">
        <th scope="row">{{ todo.id }}</th>
        <td>{{ todo.title }}</td>
        <td>{{ todo.detail }}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/todo', todo.id]">
            edit
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
