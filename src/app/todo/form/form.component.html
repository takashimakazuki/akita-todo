<div class="container" *ngIf="form; else loading">
  <form class="my-3" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        id="title"
        placeholder="Enter title"
      />
      <label for="detail">Detail</label>
      <input
        formControlName="detail"
        type="text"
        class="form-control"
        id="detail"
        placeholder="Enter detail"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="text-left">
    <button class="btn btn-secondary" (click)="back()">Back to list</button>
  </div>
</div>

<ng-template #loading></ng-template>
